<div style="height: 80px"></div>

<div class="container">
	<div class="row">
		<div class="text-center">
			<h2 class="fh5co-lead">Your Posted Shifts</h2>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-3 col-sm-3 pull-left">
			<i ng-show="searchBar" class="icon-plus" style="font-size: 240%; color: green; cursor: pointer;" ui-sref="business.postShift"></i>
		</div>
		<div ng-show="searchBar" class="col-md-3 col-sm-3 pull-right">
			<input type="text" class="form-control" placeholder="Search" ng-model="filter_name">
		</div>
	</div>
	<div class="row" style="margin-top:30px">
		<div class="col-md-offset-3 col-sm-offset-3 col-xs-offset-1 col-md-6 col-sm-6 col-xs-10">
			<div ng-show="message" class="alert alert-danger text-center">{{errorMessage}}
				<i  class="icon-plus pull-right" style="font-size: 140%; color: green; cursor: pointer;" ui-sref="business.postShift"></i>
			</div>
			<div ng-show="message" class="text-center">
				<img src="./static/images/sadness.jpg" style="height: 400px; width: 250px;" alt="avatar">
			</div>
		</div>
		
		<div class="col-md-12 col-sm-12 col-xs-12"> 
			<table ng-show="shiftTable" class="table">
				<thead>
					<td>Date</td>
					<td>Position</td>
					<td>Location</td>
					<td>Duration</td>
					<td>Shift Status</td>
				</thead>
				<tbody>
					<tr ng-repeat="shift in allShifts | filter:filter_name | orderBy: 'created_at':false">
						<td><span ng-bind='shift.date'></span></td>
						<td><span ng-bind='shift.position'></span></td>
						<td><span ng-bind='shift.shiftAddress'></span></td>
						<td><span ng-bind='shift.duration'></span></td>
						<td><span ng-bind='shift.accepted'></span></td>
						<td><span ng-click="deleteShift(shift._id)"><i class='icon-trash-o' style="font-size: 120%; color: red; cursor: pointer"></i></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
