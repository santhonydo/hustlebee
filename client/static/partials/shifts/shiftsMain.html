<div style="margin-top: 100px;" class="container">
  <div ng-repeat="shift in shifts" class="shifts">
    <p>{{shift.employer}}</p>
    <p>{{shift.date}}</p>
    <p>{{shift.position}}</p>
    <p>{{shift.address}}, {{shift.city}}, {{shift.zipcode}}</p>
  </div>
  <button ng-click="register()">Want to accept a shift? Register now!</button>
</div>
