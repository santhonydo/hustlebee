<div class="modal-header">
  <button type="button" ng-click="close()" class="close">&times;</button>
</div>
<div class="modal-body">
    <p>Delete User {{info.firstName}} {{info.lastName}}</p>
</div>
<div class="modal-footer">
  <button type="button" ng-click="adminDelete(info)" >Delete</button>
  <button type="button" ng-click="close()" class="close">Cancel</button>
</div>
