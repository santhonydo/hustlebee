<div class="modal-header">
	<button type="button" ng-click="close()" class="close">&times;</button>
    <h3 class="modal-title">Add Address</h3>
</div>
<div class="modal-body">
	<form>
		<div class="row">
			<div class="col-md-12">
				<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
				<div ng-show="success" class="alert alert-success">{{successMessage}}</div>
				<div class="row">
					<div class="col-md-8 col-sm-8">
						<div class="form-group">
							<input type="text" class="form-control" ng-model="address.street" placeholder="Street">
						</div>
					</div>
					<div class="col-md-4 col-sm-4">
						<input type="text" class="form-control" ng-model="address.suite" placeholder="Suite #">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 col-sm-6">
						<div class="form-group">
							<input type="text" class="form-control" ng-model="address.city" placeholder="City">
						</div>
					</div>
					<div class="col-md-2 col-sm-2">
						<select class="form-control" name="state" ng-model="state" ng-options="state as state.label for state in states">
						</select>
					</div>
					<div class="col-md-4 col-sm-4">
						<input type="text" class="form-control" ng-model="address.zipcode" placeholder="Zip Code">
					</div>
				</div>
			</div>
		</div>
	</form>
</div>

<div class="modal-footer">	
	<button type="button" class="btn btn-default" ng-click="addAddress(address, state)">Add</button>
</div>
