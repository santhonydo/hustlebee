<div class="container" style="margin-top: 100px">
  <div class="row" style="margin-bottom: 20px">
    <div class="text-center">
    <h3 class="modal-title">Team Hustlebee Login!</h3>
    <p>"Stay hungry, stay foolish. - Steve Jobs"</p>
    </div>
  </div>

  <div class="row" style="margin-bottom: 20px">
    <div class="col-md-offset-3 col-md-6">
        <input class="form-control" type="password" name="password" ng-model="user.password" placeholder="Password">
    </div>
  </div>
  <div class="row">  
    <div class="text-center">
      <button type="button" class="btn btn-default" ng-click="adminLogin(user)">Login</button>
    </div>
  </div>
</div>
