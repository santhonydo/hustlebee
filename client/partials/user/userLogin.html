<div class="jumbotron2" style="background: url(/images/medteam.jpg) no-repeat center center;-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;">
	<div class="container">
		<div class="row" style="margin-top: 100px; margin-bottom: 20px">
			<div class="col-md-12 text-center">
				<a href="/"><img src="/images/hustlebee_logo.png" alt="Hustlebee Logo"></a>
			</div>
    	</div>
		<div class="col-md-offset-4 col-md-4 well" style="background-color: rgba(245, 245, 245, 0.9);">
			<div class="row">
				<div class="col-md-12 text-center">
					<h3 class="fh5co-sub">Employee Login</h3>
				</div>
	    	</div>
	    	<form name="jobPostingForm">
				<div class="row">
					<div class="col-md-12">
						<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="text" class="form-control" name="username" ng-model="user.username" placeholder="Username">
								</div>
							</div>
							
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<a class="pull-left" ng-click="registerPage()" style="cursor: pointer; color: #FEC900; margin-top: -20px;">Register</a>
                <!--	<a class="pull-right" ng-click="forgot()" style="cursor: pointer; color: #FEC900; margin-top: -20px;">Forgot password?</a>  -->
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 text-center">
								<button type="button" class="btn btn-default" style="margin-top: 20px;" ng-click="login(user, 'user')">Login</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>	
   </div>
</div>
