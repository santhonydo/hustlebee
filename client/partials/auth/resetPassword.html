<div class="jumbotron2" style="background: url(/images/medteam.jpg) no-repeat center center;-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;">
	<div class="container">
		<div class="row" style="margin-top: 100px; margin-bottom: 20px">
			<div class="col-md-12 text-center">
				<img src="/images/hustlebee_logo.png" alt="Hustlebee Logo">
			</div>
    	</div>
		<div class="col-md-offset-2 col-md-8 well" style="background-color: rgba(245, 245, 245, 0.9);">
	    	<div class="row">
	    		<div class="col-md-offset-2 col-md-8">
		<div ng-show="success" class="alert alert-info">{{successMessage}}</div>
		<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
		<div ng-show="info" class="alert alert-info">{{infoMessage}}</div>
		<form>
			<span class="help-block">Enter your new password below.
			<br>
			<div class="form-group input-group">
				<span class="input-group-addon"><i class="icon-lock"></i></span>
				<input class="form-control" placeholder="Password" type="password" ng-model="user.password">
				
			</div>
			<div class="form-group input-group">
				<span class="input-group-addon"><i class="icon-lock"></i></span>
				<input class="form-control" placeholder="Re-enter Password" type="password" ng-model="user.passwordAgain">
			</div>
			<div class="text-center">
				<button class="btn btn-primary" ng-click="passwordReset(user)">Update Password</button>
			</div>
			<div class="text-center">
				<a style="cursor: pointer; color: gray;" ng-click="backToLogin()">Back to Login</a>
			</div>
		</form>
	</div>
	    	</div>
		</div>	
   </div>
</div>
